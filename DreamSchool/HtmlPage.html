<body>
    <script>
        if (localStorage.keshav == undefined)
            localStorage.keshav = "Hello Keshav"
        else
            alert(localStorage.keshav)
        for (var i in mentors.mentors)
        {
            //alert();
            var name = mentors.mentors[i].name;
            var skill = "<br>Skills for " + name+"<br>";
            var s1 = mentors.mentors[i].skills.split(";");
            for (j in s1) {
                var s2 = s1[j].split(":");
                var skilldis = s2[0];
                var skills = s2[1].split(",");
                skill+="<br>"+skilldis+":<br>"+skills
            }
            document.body.innerHTML+=skill
        }
    </script>

</body>
